<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MediaPlayer2</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="display.js"></script>
  <script src="interactions.js"></script>
</head>
<body>
  <audio id="audio"></audio>
  <div id="queuePage" class="hidden">
    <div class="centerPanel">
      <h1>MediaPlayer2</h1>
      <span>Now Playing:</span>
      <span class="bold red" id="paused"></span>
      <br />
      <span id="playing"></span>
      <p id="timeInfo">-:-- | VOL 50% | -:--</p>
      <p>
        <span id="deviceText">0 Devices Connected</span>
        <a id="deviceLink" href="javascript: forceDCONN()"></a>
      </p>
      <p>
        <span id="dlpText">DLP Server Disabled</span>
        <a id="dlpLink" href="javascript: startDLPServer()">Enable DLP</a>
      </p>
      <hr />
    </div>
    <h3>Queue</h3>
    <p id="nothingText"></p>
    <ol type="1" id="queue"></ol>
    <a href="javascript: resetAll()">Reset All</a>
    <a href="javascript: openFolder()">Open Media Folder</a>
  </div>
  <div id="photoPage" class="hidden">
    <h3 id="pictureName"></h3>
    <div id="picture-container">
      <img id="picture" />
    </div>
  </div>
  <div id="webPage" class="hidden">
    <webview id="webview" src="about:blank" />
  </div>
</body>
</html>
