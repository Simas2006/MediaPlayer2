<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MediaPlayer2-DLP</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="display.js"></script>
  <script src="interactions.js"></script>
</head>
<body>
  <div id="centerPanel">
    <h1>MediaPlayer2 DLP</h1>
    <p id="topText"></p>
    <hr />
  </div>
  <div id="downloadPage" class="hidden">
    <ul id="localAlbums"></ul>
    <ul id="remoteAlbums"></ul>
  </div>
  <div id="navigationPage" class="hidden">
    <button id="back1" onclick="moveBackPage()"></button>
    <ul id="folderList"></ul>
  </div>
  <div id="photoPage" class="hidden">
    <div>
      <span id="fnameText"></span>
      <button onclick="movePicture(-1)">&lt;-</button>
      <button onclick="movePicture(1)">-&gt;</button>
      <button id="back2" class="rightAlign" onclick="moveBackPage()"></button>
    </div>
    <br />
    <br />
    <div id="picture-container">
      <img id="picture" onclick="movePicture(1)" />
    </div>
  </div>
</body>
</html>
